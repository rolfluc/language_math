<script>var exports = {};</script>
<meta charset="UTF-8">
<link id="csslink" rel="stylesheet" type="text/css">
<body>
    <script src="mathfuncs.js"></script>
    <div id="response" class="respstart"></div>
    <div id="generatedstring" class="mathclass">
        <div class="flag">
            <span class="black stripe"></span>
            <span class="red stripe"></span>
            <span class="gold stripe"></span>
        </div>
        Willkommen
    </div>
    <div class="entry">
        <div>
            <table>
                <tr>
                    <td>
                        <input type="radio" id="easy" name="diff" value="easy" checked>
                        <label id="easylabel" class="easylabel" for="easy">Easy</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="med" name="diff" value="med">
                        <label id="medlabel" class="medlabel" for="med">Medium</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="hard" name="diff" value="hard">
                        <label id="hardlabel" class="hardlabel" for="hard">Hard</label>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <input type="text" id="guess" class="input_box" />
            <button id="Generate" onclick="generateMath()" class="buttons">Erzeugen</button>
            <button id="Check" onclick="checkMath()" class="buttons">Validieren</button>
        </div>
    </div>
</body>
